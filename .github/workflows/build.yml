name: Build and populate cache

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "35 7 * * *"

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        nurRepo: [nekowinston]
        cachixName: [nekowinston]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install nix
        uses: cachix/install-nix-action@v22
        with:
          install_url: https://releases.nixos.org/nix/nix-2.13.3/install
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Setup cachix
        uses: cachix/cachix-action@v12
        with:
          name: ${{ matrix.cachixName }}
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # TODO: build all packages in the repo with devour-flake, or similar
      - name: Build Linux packages
        run: |
          nix build -L .\#catppuccin-gtk
          nix build -L .\#cura
          nix build -L .\#discover-overlay
          nix build -L .\#picom-ft-labs
          nix build -L .\#papirus-folders-catppuccin
          nix build -L .\#plymouth-theme-catppuccin
          nix build -L .\#swww
        if: runner.os == 'Linux'

      - name: Build macOS packages
        run: |
          echo "currently no macOS packages to build"
        if: runner.os == 'macOS'

      - name: Build common packages
        run: |
          nix build -L .\#helm-ls
          nix build -L .\#jq-lsp
          nix build -L .\#mopidy-podcast-itunes
          nix build -L .\#vscode-extensions.ms-kubernetes-tools.vscode-kubernetes-tools
          nix build -L .\#wezterm-nightly

      # TODO: enable if I ever add it to NUR
